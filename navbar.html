<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">


        <div class="nav-tabs">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control ml-sm-5" type="search" size="25" placeholder="Buildings/Stuff name">
                        <div class="my-2 my-sm-0" type="submit"><img src="./img/search.svg" class="align-top" alt="search"></div>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon-text-container" href="#">
                        <span><img src="./img/layers.png"  class="align-top" alt="layers"></span>
                        <span class="text-block">Layers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon-text-container" href="#">
                        <span><img src="./img/building.png"  class="align-top" alt="buildings"></span>
                        <span class="text-block">Buildings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon-text-container" href="#">
                        <span><img src="./img/parking.png"  class="align-top" alt="parking"></span>
                        <span class="text-block">Parking</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon-text-container" href="#">
                        <span><img src="./img/tour.png"  class="align-top" alt="tour"></span>
                        <span class="text-block">Tour</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon-text-container" href="#">
                        <span><img src="./img/direction.png"  class="align-top" alt="direction"></span>
                        <span class="text-block">Direction</span>
                    </a>
                </li>
                <li class="nav-item navbar-text">

                    Fort Hays State University Map
                </li>

                <div class="nav-item">
                    <a class="nav-link icon-text-container  mr-sm-2" href="#">
                        <span><img src="./img/account.svg"  class="align-top" alt="direction"></span>
                        <span class="text-block">Account</span>
                    </a>
                </div>

            </ul>

        </div>
    </nav>

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
