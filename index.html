<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fort Hays State University Campus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton|Athiti" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap-4.1.3.css">
    <link rel="stylesheet" href="./css/fontawesome-free-5.4.2-web-all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <!-- -------------------------------Desk navbar----------------------------------- -->
    <nav class="navbar" id="desk-navbar">
        <div class="navbar-nav" id="d-navbar">

            <div class="nav-item" id="d-hamburger">
                <i class="fas fa-bars"></i>
            </div>

            <div class="nav-item" id="d-search">
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit"><i class="fas fa-search fa-lg"></i></button>
                </form>
            </div>

            <div class="nav-item" id="d-layers">
                <i class="fas fa-layer-group"></i>
                <span class="js-text">Layers</span>
            </div>

            <div class="nav-item" id="d-building">

                <i class="fas fa-building"></i>
                <span class="js-text">Building</span>
            </div>

            <div class="nav-item" id="d-parking">
                <i class="fas fa-car fa-lg"></i>
                <span class="js-text">Parking</span>
            </div>

            <div class="nav-item" id="d-direction">
                <i class="fas fa-route fa-lg"></i>
                <span class="js-text">Direction</span>
            </div>

            <div class="nav-item" id="d-tour">
                <i class="fas fa-walking fa-lg"></i>
                <span class="js-text">Tour</span>
            </div>

            <div class="nav-item" id="d-tiger">
                <img src="./img/tiger.png" alt="tiger"><span class="js-text">Fort Hays State University Campus Map</span>
            </div>

            <div class="nav-item" id="info-float-right">
                <i class="fas fa-info-circle fa-lg"></i>
            </div>

        </div>
    </nav>
    <!-- -------------------------------Mobile navbar----------------------------------- -->
    <nav class="navbar" id="mobile-top-navbar">
        <div class="navbar-nav" id="m-t-navbar">

            <div class="nav-item" id="m-tiger">
                <img src="./img/tiger.png" alt="tiger">
                <span class="js-text">Fort Hays State University Campus Map</span>
            </div>
            <div class="nav-item" id="m-hamburger">
                <img class="js-img" src="./img/hamburger.png" alt="hamburger">
            </div>

        </div>
    </nav>
    <nav class="navbar" id="mobile-bottom-navbar">
        <div class="navbar-nav" id="m-b-navbar">

            <div class="nav-item" id="m-layers">
                <img class="js-img" src="./img/layers.png" alt="layer">
                <span class="js-text">Layers</span>
            </div>

            <div class="nav-item" id="m-building">
                <img class="js-img" src="./img/building.png" alt="building">
                <span class="js-text">Building</span>
            </div>

            <div class="nav-item" id="m-parking">
                <img class="js-img" src="./img/parking.png" alt="parking">
                <span class="js-text">Parking</span>
            </div>

            <div class="nav-item" id="m-direction">
                <img class="js-img" src="./img/direction.png" alt="direction">
                <span class="js-text">Direction</span>
            </div>

            <div class="nav-item" id="m-tour">
                <img class="js-img" src="./img/tour03.png" alt="tour">
                <span class="js-text">Tour</span>
            </div>

            <div class="nav-item" id="m-search">
                <img class="js-img" src="./img/search.png" alt="search">
                <span class="js-text">Search</span>
            </div>

        </div>
    </nav>
    <div class="sidebar">
        <div class="js-control-sidebar" id="js-sidebar"></div>
    </div>
    <!--Google map area -->
    <div id="map"></div>
    <!-- javascript -->
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap.bundle-4.1.3.js"></script>
    <script src="./js/spa.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMYzAk4QMdMjpWb7ecr5ImwRaV8xp1sDw&callback=initMap" async defer></script>
</body>

</html>
